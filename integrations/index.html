<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 40px;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .upload-label:hover {
            transform: scale(1.05);
        }

        .upload-btn {
            padding: 15px 60px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“¸ Upload Gallery</h1>

        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <div class="upload-area">
                <label for="fileInput" class="upload-label">Choose Files</label>
                <input type="file" id="fileInput" name="media_files[]" multiple accept="image/*,video/*">
                <p style="margin-top: 15px; color: #666;">Supports: JPG, PNG, GIF, MP4, WebM, MOV, AVI</p>
                <p id="fileCount" style="margin-top: 10px; color: #667eea; font-weight: bold;"></p>
                <button type="submit" class="upload-btn">Upload Files</button>
            </div>
        </form>

        <h2 style="margin-bottom: 20px;">Gallery</h2>
        <div class="gallery" id="gallery">
            <!-- Gallery items loaded here via gallery.php -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileCount = document.getElementById('fileCount');

        fileInput.addEventListener('change', function () {
            const count = this.files.length;
            fileCount.textContent = count > 0 ? `${count} file(s) selected` : '';
        });

        // Load gallery on page load
        window.addEventListener('load', loadGallery);

        function loadGallery() {
            fetch('gallery.php')
                .then(response => response.json())
                .then(files => {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';

                    files.forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';

                        if (file.type === 'image') {
                            item.innerHTML = `<img src="${file.url}" alt="${file.name}">`;
                        } else {
                            item.innerHTML = `<video src="${file.url}" controls></video>`;
                        }

                        gallery.appendChild(item);
                    });
                })
                .catch(err => console.error('Failed to load gallery:', err));
        }
    </script>
</body>

</html>
